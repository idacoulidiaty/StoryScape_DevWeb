<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - StoryScape</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><strong>WELCOME TO STORYSCAPE : WHERE THE MAGIC BEGINS!</strong></h1>
    </header>
    
    <main>
        <div class="card">
            <a href="{{ url_for('index') }}" class="button">Home</a>
            <a href="#" class="button">Account</a>
            <a href="{{ url_for('gallery') }}" class="button">Click here to discover magical stories</a>
            <a href="#" class="button">About Us</a>
        </div>

        <div class="titre">
            <h2>GALLERY</h2> 
            <h3>Choose one story!</h3>
        </div>

        <div class="gallery">
            {% for story, image in images %}
                <div class="gallery-item">
                    <img class="gallery-image" src="{{ url_for('static', filename=image) }}" alt="Image">
                    <p>{{ story }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
